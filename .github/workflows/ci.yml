name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────────
  # Backend unit tests — no database required
  # ──────────────────────────────────────────────────
  backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
          SECRET_KEY: "ci-test-secret"
        run: |
          python -m pytest tests/test_adaptation.py tests/test_problem_generator.py \
            -v --tb=short --cov=app/services --cov-report=term-missing

  # ──────────────────────────────────────────────────
  # Backend integration tests — SQLite test database
  # ──────────────────────────────────────────────────
  backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run integration tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
          SECRET_KEY: "ci-test-secret"
        run: |
          python -m pytest tests/test_api_auth.py tests/test_api_practice.py \
            -v --tb=short --cov=app/routers --cov-report=term-missing

  # ──────────────────────────────────────────────────
  # Frontend tests — React + Jest
  # ──────────────────────────────────────────────────
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx react-scripts test --watchAll=false --verbose --ci

      - name: Build check
        run: npm run build
        env:
          CI: true
